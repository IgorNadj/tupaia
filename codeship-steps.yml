- type: parallel
  name: frontend-deploy
  services:
    - admin-panel
  steps:
    - name: reinstate SSH Private Key File
      command: /bin/bash -c "echo -e $PRIVATE_SSH_KEY >> /root/.ssh/id_rsa"

    - name: chmod id_rsa
      command: chmod 600 /root/.ssh/id_rsa

    - name: deploy
      command: "./packages/devops/scripts/ci/deployFrontend.sh"
